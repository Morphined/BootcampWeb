<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="hhtp://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;">Interfaz para comprar frutas</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        <form action="">
            <label>Nombre y apellido</label>
            <input type="text" name="" id="nomreApellido" placeholder="Ingrese nombre y apellido" size="40">
            <br>
            <label>Telefono</label>
            <input type="number" id="telefono" placeholder="Ingrese su numero de telefono" size="40">
            <br>
            <label for="">E-mail</label>
            <input type="email" id="email" placeholder="Ingrese su email" size="40">
            <br>
            <label>Fecha</label>
            <input type="datetime-local" id="fecha">
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre de producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Banano x 1kg</td>
                        <td><input type="number" id="cantidadBanano"></td>
                        <td>$500</td>
                        <td rowspan="4" class="align-middle">
                            <button type="button" id="generar" class="btn btn-primary">Generar factura</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Mango x1kg</td>
                        <td><input type="number" id="cantidadMango"></td>
                        <td>$800</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Pera x2kg</td>
                        <td><input type="number" id="cantidadPera"></td>
                        <td>$1200</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Pi√±a x1kg</td>
                        <td><input type="number" id="cantidadPina"></td>
                        <td>$900</td>
                    </tr>
                </tbody>
            </table>
    </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
