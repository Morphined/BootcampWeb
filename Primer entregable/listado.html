<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h2>Listado de productos</h2>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad disponible</th>
                <th scope="col">Fecha de creacion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Boeing 787 Dreamliner</td>
                <td>90,000,000 USD</td>
                <td>3</td>
                <td>22/12/2014</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Queso Brie Madurado</td>
                <td>3.57 USD</td>
                <td>84</td>
                <td>15/08/2021</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="1">KTM Duke 150</td>
                <td>3,450 USD</td>
                <td>6</td>
                <td>18/01/2018</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td colspan="1">Pulpa de mora x 300kg</td>
                <td>200 USD</td>
                <td>19</td>
                <td>13/05/2012</td>
            </tr>
        </tbody>
    </table>

    <a href="./alta.html"><em><strong>Ir a creacion de productos</strong></em></a>
</body>

</html>
