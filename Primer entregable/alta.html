<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de un producto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-xxl">
        <div class="mb-3">
            <form action="" method="get">


                <h3>Creación de producto</h3>
                <label for="nombreProducto" class="form-label">Nombre del producto a crear</label>
                <input type="text" name="textoProducto" id="form-control" placeholder="Ingresa el nombre de tu producto" size="30">
                <br>
                <label for="fotoDelProducto" class="form-label">Imagen del producto</label>
                <input type="file" name="fotoProducto" id="form-control">
                <br>
                <label for="cantidadDeProducto" class="form-label">Cantidad del producto</label>
                <input type="number" name="cantidadProducto" id="cantidadProducto">
                <br>
                <label for="resumenDeProducto" class="form-label"><em>Descripción del producto</em></label>
                <textarea name="resumenProducto" id="resumenProducto" cols="30" rows="5" placeholder="Ingrese una descripcion detallada del producto"></textarea>
                <br>

        </div>
        <div class="mb-3">
            <label for="codigoDeProducto" class="form-label"><strong><em>Codigo del producto</em></strong></label>
            <input type="text" name="codigoProducto" id="codigoProducto" placeholder="Ingrese el codigo del producto" size="30">
            <br>
            <label for="categoriaDeProducto" class="form-label">Categoria del producto</label>
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Queso fresco
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Zapatos
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Aviones
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Tecnologia
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Frutas
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Servicios de desarrollo
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Automoviles
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Motos
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Verduras
            <input type="checkbox" name="categoriaProducto" id="categoriaProducto"> Material de construccion
            <br>
            <label for="precioDeProducto" class="form-label">Precio del producto</label>
            <input type="number" name="precioProducto" id="precioProducto" placeholder="Precio del producto">
            <br>
            <label for="confirmaDeProducto" class="form-label">Confirmacion de datos del producto</label>
            <input type="radio" name="confirmaProducto" id="confirmaProducto">Si
            <input type="radio" name="confirmaProducto" id="confirmaProducto">No
            <br>
            <button type="submit">Enviar informacion</button>
        </div>
        </form>
        <a href="./listado.html"><em><strong>Ir al listado de productos</strong></em></a>
    </div>
</body>

</html>
