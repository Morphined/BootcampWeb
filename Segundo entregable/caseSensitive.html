<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Sense-itive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./caseEstilo.css">
</head>

<body>
    <h1 class="text-center">Cambio de case</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Cadena a cambiar</th>
                <th scope="col">Boton de cambio a mayuscula y minuscula</th>
                <th scope="col">Sólo en mayúscula</th>
                <th scope="col">Sólo en minúscula</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><input type="text" id="cadenaCambio" placeholder="Ingrese cadena"></th>
                <td><button class="btn btn-dark" id="botonCambio">Cambiar case</button></td>
                <td><button class="btn btn-dark" id="botonCambioMayus">Cambiar case</button></td>
                <td><button class="btn btn-dark" id="botonCambioMinus">Cambiar case</button></td>
            </tr>
            <tr>
                <th colspan="1">Resultado</th>
                <td><button class="btn btn-dark" id="reiniciar">Reiniciar casillas case</button></td>
                <td><input type="text" id="mayus" placeholder="Texto en mayusculas" disabled></td>
                <td><input type="text" id="minus" placeholder="Texto en minusculas" disabled></td>

            </tr>

        </tbody>
    </table>
    <script src="./cambio.js"></script>
</body>

</html>
