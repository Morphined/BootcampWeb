<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
    <!--CSS Propio -->

</head>

<body>
    <div class="container-my-4">
        <div class="calculator card">
            <input type="text" class="calculator-screen z-depth-1" id="pantallaCalculadora" disabled />
            <div class="teclas-calculadora">
                <button type="button" class="operator btn btn-info" value="+" id="botonSuma">+</button>
                <button type="button" class="operator btn btn-info" value="-" id="botonResta">-</button>
                <button type="button" class="operator btn btn-info" value="*" id="botonMultiplicar">*</button>
                <button type="button" class="operator btn btn-info" value="/" id="botonDividir">/</button>

                <button type="button" value="7" class="btn btn-light waves-effect" id="teclaSiete">7</button>
                <button type="button" value="8" class="btn btn-light waves-effect" id="teclaOcho">8</button>
                <button type="button" value="9" class="btn btn-light waves-effect" id="teclaNueve">9</button>


                <button type="button" value="4" class="btn btn-light waves-effect" id="teclaCuatro">4</button>
                <button type="button" value="5" class="btn btn-light waves-effect" id="teclaCinco">5</button>
                <button type="button" value="6" class="btn btn-light waves-effect" id="teclaSeis">6</button>


                <button type="button" value="1" class="btn btn-light waves-effect" id="teclaUno">1</button>
                <button type="button" value="2" class="btn btn-light waves-effect" id="teclaDos">2</button>
                <button type="button" value="3" class="btn btn-light waves-effect" id="teclaTres">3</button>


                <button type="button" value="0" class="btn btn-light waves-effect" id="teclaCero">0</button>
                <button type="button" class="decimal function btn btn-secondary" value="." id="teclaPunto">.</button>
                <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" id="teclaLimpiar">AC</button>

                <button type="button" class="equal-sign operator btn btn-default" value="=" id="teclaIgual">=</button>


            </div>
            <label>Historial</label>
            <input type="text" id="historialCalculadora" disabled />
            <input type="text" id="historialOperaciones" disabled />
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
